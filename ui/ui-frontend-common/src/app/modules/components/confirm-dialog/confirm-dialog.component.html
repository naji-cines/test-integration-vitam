<h2 *ngIf="dialogTitle" mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content><ng-content></ng-content></mat-dialog-content>

<mat-dialog-actions>
  <button class="btn primary" [matDialogClose]="true" cdkFocusInitial>
    <ng-container>{{ confirmLabel ? confirmLabel : 'Confirmer' }}</ng-container>
  </button>
  <button class="btn link" [matDialogClose]="false">
    <ng-container>{{ cancelLabel ? cancelLabel : 'Retour' }}</ng-container>
  </button>
</mat-dialog-actions>
