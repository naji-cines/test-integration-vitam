<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">
  <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
    <app-user-preview *ngIf="openedItem" (previewClose)="closePanel()" [user]="openedItem" [customer]="customer"></app-user-preview>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="vitamui-heading">
      <vitamui-common-title-breadcrumb>
        Administrer mes utilisateurs
      </vitamui-common-title-breadcrumb>

      <vitamui-common-banner [searchbarPlaceholder]="'Nom, PrÃ©nom, Identifiant, Email'"
        i18n-placeholder="@@userSearchPlaceholder" (search)="onSearchSubmit($event)">
        <button class="btn primary" (click)="openCreateUserDialog()" [disabled]="!connectedUserInfo.createUser">
          <span>CrÃ©er un Utilisateur</span>
        </button>
      </vitamui-common-banner>
    </div>

    <div class="vitamui-content">
      <app-user-list [search]="search" [connectedUserInfo]="connectedUserInfo" (userClick)="openPanel($event)">
      </app-user-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
